#maintenance.cPrescriptionNRTInAttempt.beta: 0.279220704
#maintenance.cOverCounterNRTInAttempt.beta: -0.093049738
##maintenance.cCigConsumption.beta: -0.027442677 #cCigConsumption is missing in the synthetic population (has bCigConsumption)
maintenance.cVareniclineUse.beta: 0.716465938
maintenance.cAgeGroup30To44.beta: 0.336242932
maintenance.cAgeGroup45To64.beta: 0.152239305
maintenance.cAgeGroup65Plus.beta: 0.270517719
maintenance.cMentalHealthConditions.beta: -0.14567991 
maintenance.cCigAddictStrength.beta: -0.189854296
#maintenance.cUseOfBehaviourSupportInAttempt.beta: 0.212600283
maintenance.oSocialHousing.beta: -0.405163293
maintenance.social_network.beta: -0.052154981
#maintenance.oPrevalenceOfSmokingInGeographicLocality.beta: 0.784085375 #comment out to exclude this variable from the model 
maintenance.oSEP.beta: -0.012062783
maintenance.cCytisineUse.beta: 0.792992516

maintenance.C.beta: 1
maintenance.O.beta: 1
maintenance.M.beta: 1
maintenance.bias: 0.1 #0.1 is not the actual intercept.

