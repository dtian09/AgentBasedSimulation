###################setting of data file, final time step of simulation, use of intervention and effect of intervention###
ABM_mode: 'debug' #'normal'
data_file: "testdata.csv" #baseline (synthetic) population
relapse_prob_file: "relapse_prob4wk.csv" #STPM relapse probability file (4-week probability rather than 1-year probability)
year_of_baseline: 2012 #year of the baseline popultion at t=0
stop.at: 13 #the final time step when the simulation stops 
#####################setting of betas (coefficients) of level 2 attributes in formulae of regular smoking (uptake) theory, quit attempt theory and quit success theory############################################################################## 
#these are the betas of the level 2 attributes in UCL's latent composite slides, but some attributes in Harry's slides are not included e.g. 'smokers in network' and 'region prevalence' because STS has no data for these attributes
#COMB formula of regular smoking theory: 
#C=cAlcoholConsumption*beta1 + cEcigaretteUse*beta2 + cMentalHealthConditions*beta3
#O=oSocialHousing*beta4 + oSEP *beta5 + oAge*beta6
#prob of regular smoking =1/(1+e^power) where power = -1 * (C*beta7 + O*beta8 + bias)
uptake.cAlcoholConsumption.beta: 0.46
uptake.cEcigaretteUse.beta: 2.2
uptake.cMentalHealthConditions.beta: 0.59
uptake.oSocialHousing.beta: 0.57
uptake.oSEP.beta: 0.69
uptake.oAge.beta: 0.2
uptake.bias: 1
uptake.C.beta: 0.6
uptake.O.beta: 2.5
#COMB formula of quit attempt theory
attempt.oSocialHousing.beta: 0.18
attempt.mIntentionToQuit.beta: 0.52
attempt.mSpendingOnCig.beta: 0.02
attempt.mEnjoymentOfSmoking: -0.17
attempt.mAge.beta: -0.04
attempt.bias: 0.7
attempt.O.beta: 0.6
attempt.M.beta: 2.5
#COMB formula of quit success theory
success.cAlcoholConsumption.beta: 0.08
success.cEcigaretteUse.beta: 0.02
success.mUseOfNRT.beta: -0.09
success.cVareniclineUse.beta: 0.88
success.cCigAddictStrength.beta: -0.20
success.cMentalHealthConditions.beta: -0.67
success.cAge.beta: 0.04
success.oSocialHousing.beta: -0.11
success.oSEP.beta: -0.15
success.bias: 2.5
success.C.beta: 0.6
success.O.beta: 2.5