seed: 1 #the random seed of the ABM
ABM_mode: "debug" #"debug" or "normal" (running mode of the ABM software)
regular_smoking_behaviour: "STPM" #"COMB" 
quitting_behaviour: "STPM" #"COMB" 
data_file: "data/data_synth13_02_2025.csv"
regional_prevalence: "data/Regional smoking trends data for Robin.csv" #monthly regional smoking prevalence
initiation_prob_file: "data/initiation_prob1month_STPM.csv" #STPM monthly initiation probability file
relapse_prob_file: "data/relapse_prob1month_STPM.csv" #STPM monthly relapse probability file
quit_prob_file: "data/quit_prob1month_STPM.csv" #STPM monthly quit probability file
year_of_baseline: 2011 #year of the baseline popultion at t=0
stop.at: 97 #year 2018. This is the stop time of ABM when tick 1 = Jan 2011
#stop.at: 13 #January 2012 (for testing regional smoking prevalence)
#stop.at: 109 #January 2020  (covers the time period (2011 to 2019) for reading in regional smoking prevalence) where tick 1 = Jan 2010. (2020 - 2011) * 12 + 1 = 109 
#set the starting time step of the monthly e-cigarette diffusion models in the timescale of ABM in order to synchronize the running of ABM and diffusion models
difference_between_start_time_of_ABM_and_start_time_of_non_disp_diffusions: -12 #for non-disposable diffusions start at January 2010 (i.e. -12) and year of baseline population = 2011. 
difference_between_start_time_of_ABM_and_start_time_of_disp_diffusions: 120 #for disposable diffusions start at January 2021 and year of baseline population = 2011. 12 x (2021-2011) = 120
###cCigAddictStrength[t+1] = round (cCigAddictStrength[t] * exp(lambda*t)), where lambda = 0.0368 and t = time length of a tick in weeks
lambda: 0.0368 
tickInterval: 4.3 #time length of a tick in weeks (4.3 weeks is 1 month)
#prob of smoker self identity = 1/(1+alpha*(k*t)^beta) where alpha = 1.1312, beta = 0.500, k = no. of quit successes and t = time length of a tick in weeks
alpha: 1.1312 
beta: 0.500
###formula of regular smoking theory###
#this is the formula in the presentation slides "Latent_Composites_Draft_Analysis" of UCL 
#the bias is set to a random value by the user as it is not provided in their slides
#C=cAlcoholConsumption*beta1 + cEcigaretteUse*beta2 + cMentalHealthConditions*beta3
#O=oSocialHousing*beta4 + oSEP *beta5 + oAge*beta6
#probability of regular smoking = 1/(1+e^power) where power = -1 * (C*beta7 + O*beta8 + bias)
uptake.cAlcoholConsumption.beta: 0.46
uptake.cEcigaretteUse.beta: 2.2
uptake.cMentalHealthConditions.beta: 0.59
uptake.oSocialHousing.beta: 0.57
uptake.oSEP.beta: 0.69
uptake.oAge.beta: 0.2
uptake.oDifficultyOfAccess.beta: 0.3
uptake.C.beta: 0.79
uptake.O.beta: 0.53
uptake.bias: 1
###formula of quit attempt theory###
#this is the formula in the presentation slides "Latent_Composites_Draft_Analysis" of UCL 
#the bias is set to a random value by the user as it is not provided in their slides
#O=oSocialHousing*beta1
#M=mIntentionToQuit*beta2 + mSpendingOnCig*beta3 + mEnjoymentOfSmoking*beta4 + mEnjoymentOfSmoking*beta5 + mAge*beta6
#probability of quit attempt = 1/(1+e^power) where power = -1 * (O*beta7 + M*beta8 + bias) 
attempt.oSocialHousing.beta: 0.18
attempt.mIntentionToQuit.beta: 0.52
attempt.mSpendingOnCig.beta: 0.02
attempt.mEnjoymentOfSmoking.beta: -0.17
attempt.mAge.beta: -0.04
attempt.O.beta: 0.14
attempt.M.beta: 0.61
attempt.bias: 0.7
###formula of quit success theory###
#this is the formula in the presentation slides "Latent_Composites_Draft_Analysis" of UCL 
#the bias is set to a random value by the user as it is not provided in their slides
#C=cAlcoholConsumption*beta1 + cEcigaretteUse*beta2 + cVareniclineUse*beta3 + cCigAddictStrength*beta4
#  + cMentalHealthConditions*beta5 + cPrescriptionNRT*beta6 + cCigConsumptionPrequit*beta7 + cAge*beta8
#O=oSocialHousing*beta9 + oSEP*beta10
#probability of quit success = 1/(1+e^power) where power = -1 * (C*beta11 + O*beta12 + bias) 
success.cAlcoholConsumption.beta: 0.08
success.cEcigaretteUse.beta: 0.02
success.cVareniclineUse.beta: 0.88
success.cCigAddictStrength.beta: -0.20
success.cMentalHealthConditions.beta: -0.67
success.cPrescriptionNRT.beta: -0.09
success.cCigConsumptionPrequit.beta: -0.18
success.cAge.beta: 0.04
success.oSocialHousing.beta: -0.11
success.oSEP.beta: -0.15
success.C.beta: 0.55
success.O.beta: 0.08
success.bias: 0.3
