#parameter settings of the ABM and the input data files
seed: 1 #the random seed of the ABM
ABM_mode: "debug" #"debug" or "normal" (running mode of the ABM software)
regular_smoking_behaviour: "STPM" #"COMB" or "STPM" 
quitting_behaviour: "COMB" #"COMB" or "STPM"
# data_file: "data/data_synth20_03_2025_v2.csv" #the baseline synthetic population
data_file: "data/data_synth_network_testing_with_agegroup.csv" 
year_of_baseline: 2011 #year of the baseline sysnthetic popultion
regional_prevalence: "data/regional_smoking_trends_data.csv" #monthly regional smoking prevalence data file
# network_file: "data/calibrated_network/edgeList_46.csv" #social network edge list file
network_file: "data/calibrated_network/edgeList_46_network_testing.csv" #social network edge list file
initiation_prob_file: "data/initiation_prob1month_STPM.csv" #STPM monthly initiation probability file
relapse_prob_file: "data/relapse_prob1month_STPM.csv" #STPM monthly relapse probability file
quit_prob_file: "data/quit_prob1month_STPM.csv" #STPM monthly quit probability file
death_prob_file: "data/death_probs_abm_integers.csv"
attempt_exogenous_dynamics_file: "data/table_attempts_dynamic_extended_integers.csv"
maintenance_exogenous_dynamics_file: "data/table_maintenance_dynamic_extended_integers.csv"
cig_consumption_percentiles_file: "data/sts_cig_consumption_percentiles20_03_25.csv"
sigma_propensity_GP_advice_attempt: 1 #sigma of N(0, sigma) for propensity of GP_advice in Quit Attempt
sigma_propensity_NRT_attempt: 1 #sigma of N(0, sigma) for propensity of NRT in Quit Attempt
sigma_propensity_NRT_maintenance: 1 #sigma of N(0, sigma) for propensity of NRT in Quit Maintenance
sigma_propensity_behaviour_support_maintenance: 1 #sigma of N(0, sigma) for propensity of behaviour support in Quit Maintenance
sigma_propensity_varenicline_maintenance: 1 #sigma of N(0, sigma) for propensity of varenicline use in Quit Maintenance
sigma_propensity_cytisine_maintenance: 1 #sigma of N(0, sigma) for propensity of cytisine use in Quit Maintenance
###stop.at sets the final tick (time step) of the simulation where tick 1=January of year_of_baseline e.g. 2011,..., tick 13=January of 2012 etc.
stop.at: 72 #December 2016
#stop.at: 288 #December 2034
#set the starting time step of the monthly e-cigarette diffusion models in the timescale of ABM in order to synchronize the running of ABM and diffusion models
difference_between_start_time_of_ABM_and_start_time_of_non_disp_diffusions: -12 #non-disposable diffusions start at January 2010 (i.e. -12) and year of baseline population = 2011. 
difference_between_start_time_of_ABM_and_start_time_of_disp_diffusions: 120 #disposable diffusions start at January 2021 and year of baseline population = 2011. 12 x (2021-2011) = 120
###feedback loop###
#cCigAddictStrength[t+1] = round (cCigAddictStrength[t] * exp(lambda*t)), where lambda = 0.0368 and t = time length of a tick in weeks
lambda: 0.0368 
tickInterval: 4.333333333333333 #time length of a tick (1 month) in weeks. In Python, a number has up to 15 decimal places by default.
#probability of smoker self identity = 1/(1+alpha*(k*t)^beta) where alpha = 1.1312, beta = 0.500, k = no. of quit successes and t = time length of a tick in weeks
alpha: 1.1312 
beta: 0.500
###setting of the betas of Level 2 attributes and Level 1 attributes (plus their biases) of the COM-B models for regular smoking uptake, quit attempt and quit maintenance
#Final betas of the Level 2 attributes from "Attempts_SEM_Coefficents_Final.xlsx"
attempt.oSocialHousing.beta: 0.066735105
attempt.oPrevalenceOfSmokingInGeographicLocality.beta: 2.078483766
attempt.oRecieptGPAdvice.beta: 0.075724434
attempt.oNumberOfSmokersInSocialNetwork.beta: 0.051438188
attempt.mIntentionToQuit.beta: 0.193121478
##attempt.mExpenditure.beta: 0.001549384 # mExpenditure is missing in the synthetic population (had pExpenditure)
attempt.mEnjoymentOfSmoking.beta: -0.247523588
attempt.mUseOfNRT.beta: 0.31473786
attempt.mPositiveSmokerIdentity.beta: 0.005881472
attempt.mSelfEfficacy.beta: 0.301120451
attempt.mAgeGroup30To44.beta: -0.193993099
attempt.mAgeGroup45To64.beta: -0.249374441
attempt.mAgeGroup65Plus.beta: -0.135045093
attempt.mNumberOfRecentQuitAttempts.beta: 0.323579571

attempt.C.beta: 1
attempt.O.beta: 1
attempt.M.beta: 1
attempt.bias: -2.168751546

#Final betas of the Level 2 attributes from "Maintenance_SEM_Coefficients_Final.xlsx"
#maintenance.cAlcoholConsumptionGroupHigherRisk.beta: 0.386397559
#maintenance.cAlcoholConsumptionGroupIncreasingRisk.beta: 0.10960855
#maintenance.cAlcoholConsumptionGroupLowerRisk.beta: 0.162246063
